<div class="login-container">
  <div class="logo-container">
    <img src="https://utma.edu.mx/images/Logotipos/logo%20utma.png" alt="Imagen" class="logo">

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card mt-5">
            <div class="card-header">

              <h1 class="display-4" style="font-size: 32px;">Inicio de sesión</h1>
            </div>
            <div class="card-body">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" formControlName="email" class="form-control">
                </div>
                <div class="form-group">
                  <label>Contraseña</label>
                  <input type="password" formControlName="password" class="form-control">
                </div>
                <div class="text-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
                <button type="submit" class="btn btn-primary btn-block" style="margin-top: 10px;">Iniciar sesión</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
