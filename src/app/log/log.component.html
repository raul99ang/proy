<div class="card" style="margin: 10px; border: 2px solid #112989;">
  <div class="card-header" style="background-color: #112989; color: #ffffff;">Tabla de Reservas</div>
  <div class="card-body" style="overflow-x: auto;">
    <div class="card-body">
      <div class="row">
        <div class="col-md-4 mt-2" *ngFor="let reserva of reservasAll; let i = index">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{i+1}}</h5>
              <p class="card-text">ID: {{reserva.ID}}</p>
              <p class="card-text">AreaID: {{reserva.areaID}}</p>
              <p class="card-text">UsuarioEmail: {{reserva.usuarioEmail}}</p>
              <p class="card-text">FechaInicio: {{reserva.fechaInicio}}</p>
              <p class="card-text">FechaFin: {{reserva.fechaFin}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
