    <div class="row">
        <div class="col-6" *ngIf="!mostrarActualizar">
            <app-AreasComunes-detail (emitChange)="restableceRegistro()"></app-AreasComunes-detail>
        </div>
        <div class="col-6" *ngIf="mostrarActualizar">
            <app-AreasComunes-detail [id]="id" (emitChange)="restableceRegistro()"></app-AreasComunes-detail>
        </div>
        <div class="col-6 mt-5">
          
<div class="card">
  <div class="card-header">Áreas comúnes registradas</div><div class="card-body" style="overflow-x: auto;"><div class="card-body">
  <input style="background-color:rgb(231, 231, 231)" type="search" [(ngModel)]="searchTerm" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
          <table class="table table-white table-striped">
              <thead>
                <tr class="custom-header">
<th scope="col">#</th>
<th scope="col">ID</th>
<th scope="col">Nombre</th>
<th scope="col">Descripcion</th>
<th scope="col">Capacidad</th>

<th scope="col">Editar</th>
            <th scope="col">Borrar</th>
 </tr>
              </thead>
<tbody class="table-group-divider" >
                <tr *ngFor="let areascomunes of areascomunesAll; let i = index">

                  <th scope="row">{{i+1}}</th>
<td>{{areascomunes.iD}}</td>
<td>{{areascomunes.nombre}}</td>
<td>{{areascomunes.descripcion}}</td>
<td>{{areascomunes.capacidad}}</td>
 <td><button (click)="actualizar(areascomunes.iD)" class="btn btn-primary"><i class="bi bi-pencil-square"></i></button></td>
                    <td><button (click)="eliminar(areascomunes)" class="btn btn-danger"><i class="bi bi-trash"></i></button></td>
                </tr>
            </tbody>
          </table>
        </div>
      </div>
