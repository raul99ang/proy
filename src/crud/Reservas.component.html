  <div class="container-fluid">

<!-- Div para centrar elementos -->
<div class="container-fluid d-flex justify-content-center align-items-center flex-column">
  
    <div class="row justify-content-center">
        <div class="col-lg-12" *ngIf="!mostrarActualizar">
            <app-Reservas-detail (emitChange)="restableceRegistro()"></app-Reservas-detail>
        </div>
        <div class="col-6" *ngIf="mostrarActualizar">
            <app-Reservas-detail [id]="id" (emitChange)="restableceRegistro()"></app-Reservas-detail>
        </div>
    </div>

        <div class="col-10 mt-5">
            <div class="card">
              <div class="card-header">Espacios reservados</div><div class="card-body" style="overflow-x: auto;"><div class="card-body">
  <input style="background-color:rgb(245, 240, 240)" type="search" [(ngModel)]="searchTerm" class="form-control rounded" placeholder="Buscar Ã¡rea reservada" aria-label="Search" aria-describedby="search-addon" />
          <table class="table table-white table-striped">
            <thead>
              <tr>
                <th scope="col" class="custom-header">#</th>
                <th scope="col" class="custom-header">ID</th>
                <th scope="col" class="custom-header">AreaID</th>
                <th scope="col" class="custom-header">UsuarioEmail</th>
                <th scope="col" class="custom-header">FechaInicio</th>
                <th scope="col" class="custom-header">FechaFin</th>
                <th scope="col" class="custom-header">Update</th>
                <th scope="col" class="custom-header">Delete</th>
              </tr>
            </thead>
            
<tbody class="table-group-divider" >
                <tr *ngFor="let reservas of reservasAll; let i = index">

                  <th scope="row">{{i+1}}</th>
<td>{{reservas.ID}}</td>
<td>{{reservas.areaID}}</td>
<td>{{reservas.usuarioEmail}}</td>
<td>{{reservas.fechaInicio}}</td>
<td>{{reservas.fechaFin}}</td>
 <td><button (click)="actualizar(reservas.ID)" class="btn btn-primary"><i class="bi bi-pencil-square"></i></button></td>
                    <td><button (click)="eliminar(reservas)" class="btn btn-danger"><i class="bi bi-trash"></i></button></td>
                </tr>
            </tbody>
          </table>
        </div>
      </div>
</div>
</div>
