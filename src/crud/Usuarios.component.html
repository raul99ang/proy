<div class="container-fluid">

</div>
    <div class="row">
        <div class="col-6" *ngIf="!mostrarActualizar">
            <app-Usuarios-detail (emitChange)="restableceRegistro()"></app-Usuarios-detail>
        </div>
        <div class="col-6" *ngIf="mostrarActualizar">
            <app-Usuarios-detail [id]="id" (emitChange)="restableceRegistro()"></app-Usuarios-detail>
        </div>
        <div class="col-6 mt-5">
            <div class="card">
              <div class="card-header">Tabla de usuarios</div><div class="card-body" style="overflow-x: auto;"><div class="card-body">
  <input style="background-color:rgb(231, 231, 231)" type="search" [(ngModel)]="searchTerm" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
          <table class="table table-white table-striped">
              <thead>
                <tr>
<th scope="col" class="custom-header">#</th>
<th scope="col" class="custom-header">Email</th>
<th scope="col" class="custom-header">Nombre</th>
<th scope="col" class="custom-header">Contrasena</th>
<th scope="col" class="custom-header">Cuatrimestre</th>

<th scope="col">Update</th>
            <th scope="col">Delete</th>
 </tr>
              </thead>
<tbody class="table-group-divider" >
                <tr *ngFor="let usuarios of usuariosAll; let i = index">

                  <th scope="row">{{i+1}}</th>
<td>{{usuarios.email}}</td>
<td>{{usuarios.nombre}}</td>
<td>{{usuarios.contrasena}}</td>
<td>{{usuarios.cuatrimestre}}</td>
 <td><button (click)="actualizar(usuarios.email)" class="btn btn-primary"><i class="bi bi-pencil-square"></i></button></td>
                    <td><button (click)="eliminar(usuarios)" class="btn btn-danger"><i class="bi bi-trash"></i></button></td>
                </tr>
            </tbody>
          </table>
        </div>
      </div>
</div>
