<div class="container-fluid">
  <div class="col-2 mt-4">
    <a href="/land">
        <button class="rounded-button">atras</button>
    </a>

</div>
    <div class="row">
        <div class="col-6" *ngIf="!mostrarActualizar">
            <app-Usuarios-detail (emitChange)="restableceRegistro()"></app-Usuarios-detail>
        </div>
        <div class="col-6" *ngIf="mostrarActualizar">
            <app-Usuarios-detail [id]="id" (emitChange)="restableceRegistro()"></app-Usuarios-detail>
        </div>
        <div class="col-6 mt-5">
            <div class="card">
 <input style="background-color:rgb(157, 223, 173)" type="search" [(ngModel)]="searchTerm" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
<div class="card-header">Table of Usuarios</div><div class="card-body" style="overflow-x: auto;"><div class="card-body">
          <table class="table table-white table-striped">
              <thead>
                <tr>
<th scope="col">#</th>
<th scope="col">Email</th>
<th scope="col">Nombre</th>
<th scope="col">Contrasena</th>
<th scope="col">Cuatrimestre</th>

<th scope="col">Update</th>
            <th scope="col">Delete</th>
 </tr>
              </thead>
<tbody class="table-group-divider" >
                <tr *ngFor="let usuarios of usuariosAll; let i = index">

                  <th scope="row">{{i+1}}</th>
<td>{{usuarios.email}}</td>
<td>{{usuarios.nombre}}</td>
<td>{{usuarios.contrasena}}</td>
<td>{{usuarios.cuatrimestre}}</td>
 <td><button (click)="actualizar(usuarios.email)" class="btn btn-primary"><i class="bi bi-pencil-square"></i></button></td>
                    <td><button (click)="eliminar(usuarios)" class="btn btn-danger"><i class="bi bi-trash"></i></button></td>
                </tr>
            </tbody>
          </table>
        </div>
      </div>
</div>
